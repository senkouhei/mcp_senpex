services:
  - type: web
    name: senpex-mcp-server
    runtime: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SENPEX_CLIENT_ID
        sync: false
      - key: SENPEX_SECRET_ID
        sync: false
    healthCheckPath: /health
    autoDeploy: true

