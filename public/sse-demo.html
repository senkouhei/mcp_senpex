<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSE Connection Demo - Senpex MCP Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .controls {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        .status.disconnected {
            background: #fee;
            color: #c33;
        }

        .status.connected {
            background: #efe;
            color: #3c3;
        }

        .status.connecting {
            background: #ffeaa7;
            color: #d63031;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-left: auto;
            font-size: 13px;
            color: #666;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stat strong {
            color: #333;
        }

        .messages {
            padding: 20px;
            height: 600px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.connection {
            background: #e3f2fd;
            border-left: 3px solid #2196f3;
        }

        .message.heartbeat {
            background: #f3e5f5;
            border-left: 3px solid #9c27b0;
        }

        .message.error {
            background: #ffebee;
            border-left: 3px solid #f44336;
        }

        .message.close {
            background: #fff3e0;
            border-left: 3px solid #ff9800;
        }

        .message.raw {
            background: #e8f5e9;
            border-left: 3px solid #4caf50;
        }

        .message.data {
            background: white;
            border: 1px solid #e0e0e0;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .message-type {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 1px;
        }

        .message-time {
            font-size: 11px;
            color: #666;
        }

        .message-content {
            white-space: pre-wrap;
            word-break: break-all;
        }

        .empty-state {
            text-align: center;
            padding: 100px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”Œ SSE Connection Demo</h1>
            <p>Real-time Server-Sent Events from Senpex MCP Server</p>
        </div>

        <div class="controls">
            <button id="connectBtn" onclick="connect()">Connect</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
            <button onclick="clearMessages()">Clear Messages</button>
            <span class="status disconnected" id="status">Disconnected</span>
            <div class="stats">
                <div class="stat">
                    <span>Messages:</span>
                    <strong id="messageCount">0</strong>
                </div>
                <div class="stat">
                    <span>Connected:</span>
                    <strong id="connectionTime">--</strong>
                </div>
            </div>
        </div>

        <div class="messages" id="messages">
            <div class="empty-state">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
                <p>Click "Connect" to start receiving events</p>
            </div>
        </div>
    </div>

    <script>
        let eventSource = null;
        let messageCount = 0;
        let connectionStartTime = null;
        let connectionTimeInterval = null;

        const messagesDiv = document.getElementById('messages');
        const statusSpan = document.getElementById('status');
        const messageCountSpan = document.getElementById('messageCount');
        const connectionTimeSpan = document.getElementById('connectionTime');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');

        function updateStatus(status, text) {
            statusSpan.className = `status ${status}`;
            statusSpan.textContent = text;
        }

        function updateConnectionTime() {
            if (connectionStartTime) {
                const elapsed = Math.floor((Date.now() - connectionStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                connectionTimeSpan.textContent = `${minutes}m ${seconds}s`;
            } else {
                connectionTimeSpan.textContent = '--';
            }
        }

        function addMessage(type, data) {
            // Remove empty state if present
            const emptyState = messagesDiv.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            messageCount++;
            messageCountSpan.textContent = messageCount;

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const timestamp = new Date().toLocaleTimeString();
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-type">${type}</span>
                    <span class="message-time">${timestamp}</span>
                </div>
                <div class="message-content">${JSON.stringify(data, null, 2)}</div>
            `;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function connect() {
            if (eventSource) {
                return;
            }

            updateStatus('connecting', 'Connecting...');
            connectBtn.disabled = true;

            // Use relative URL so it works both locally and when deployed
            eventSource = new EventSource('/sse');

            eventSource.onopen = () => {
                updateStatus('connected', 'Connected');
                disconnectBtn.disabled = false;
                connectionStartTime = Date.now();
                connectionTimeInterval = setInterval(updateConnectionTime, 1000);
            };

            eventSource.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    addMessage(data.type || 'data', data);
                } catch (e) {
                    addMessage('raw', { content: event.data });
                }
            };

            eventSource.onerror = (error) => {
                console.error('SSE Error:', error);
                addMessage('error', { message: 'Connection error occurred' });
                disconnect();
            };
        }

        function disconnect() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }

            updateStatus('disconnected', 'Disconnected');
            connectBtn.disabled = false;
            disconnectBtn.disabled = true;
            connectionStartTime = null;

            if (connectionTimeInterval) {
                clearInterval(connectionTimeInterval);
                connectionTimeInterval = null;
            }

            updateConnectionTime();
            addMessage('close', { message: 'Connection closed by client' });
        }

        function clearMessages() {
            messagesDiv.innerHTML = '<div class="empty-state"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg><p>Click "Connect" to start receiving events</p></div>';
            messageCount = 0;
            messageCountSpan.textContent = '0';
        }

        // Auto-connect on page load
        // connect();
    </script>
</body>
</html>
